<!DOCTYPE html>
<html>
<head>
  <title>الصفحة الرئيسية للعميل</title>
  <meta charset="UTF-8" />

<body>
  <h2>مرحبًا بك عميلنا العزيز</h2>
  <p>يمكنك الآن نشر طلبات جديدة واستقبال عروض من المناديب.</p>
  <button onclick="logout()">تسجيل الخروج</button>
  <script>
    // Assuming the client is logged in using Firebase
    function logout() {
      localStorage.clear();
      window.location.href = "signin.html";  // Log out and redirect to sign-in page
    }

    // If the client is logged in successfully, redirect them to the post job page
    window.onload = function() {
      // Assuming a session check or a similar login check
      const clientLoggedIn = localStorage.getItem("clientId");  // Check if client is logged in

      if (clientLoggedIn) {
        window.location.href = "client_post_job.html";  // Redirect to the post job page if logged in
      } else {
        console.log("Client not logged in.");
      }
    }
  </script>
