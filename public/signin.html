<!DOCTYPE html>
<html>
<head>
  <title>تسجيل الدخول</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>تسجيل الدخول</h2>

  <form onsubmit="signin(event)">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">دخول</button>
  </form>

  <p>ما عندكش حساب؟ <a href="signup.html">سجل من هنا</a></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXyTzYT_kjwcibZo3zXQrhOdPyUksodig",
      authDomain: "wassally25.firebaseapp.com",
      databaseURL: "https://wassally25-default-rtdb.firebaseio.com",
      projectId: "wassally25",
      storageBucket: "wassally25.firebasestorage.app",
      messagingSenderId: "673929758317",
      appId: "1:673929758317:web:de4fe369507fb58d492164",
      measurementId: "G-W5Z57HVDCK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function signin(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      db.ref("users").once("value", (snapshot) => {
        let found = false;
        snapshot.forEach(child => {
          const user = child.val();
          if (user.email === email && user.password === password) {
            found = true;
            alert("تم تسجيل الدخول بنجاح!");
            // حفظ بيانات الجلسة مؤقتًا
            localStorage.setItem("userId", child.key);
            localStorage.setItem("userRole", user.role);
            // توجيه حسب الدور
            if (user.role === "client") {
              window.location.href = "client_home.html";
            } else {
              window.location.href = "courier_home.html";
            }
          }
        });

        if (!found) {
          alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
        }
      });
    }
  </script>

</body>
</html>
