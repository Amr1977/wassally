<!DOCTYPE html>
<html>
<head>
  <title>الصفحة الرئيسية للمندوب</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css?v=1746189093882">

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js?v=1746620355"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js?v=1746620355"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js?v=1746620355"></script>
  <script type="module" src="js/utils.js?v=1746620355" defer></script>
</head>
<body>
  <h2>مرحبًا بك أيها المندوب</h2>
  <p>تابع العروض الجديدة وابدأ التقديم على الطلبات المناسبة.</p>
  <button onclick="logout()">تسجيل الخروج</button>
  <script>
    // Assuming the courier is logged in using Firebase
    function logout() {
      localStorage.clear();
      window.location.href = "signin.html";  // Log out and redirect to sign-in page
    }

    // If the courier is logged in successfully, redirect them to the offers page
    window.onload = function() {
      // Assuming a session check or a similar login check
      const courierLoggedIn = localStorage.getItem("user");  // Check if courier is logged in

      if (courierLoggedIn) {
        window.location.href = "courier_view_jobs.html";  // Redirect to the view offers page if logged in
      } else {
        alert("Courier not logged in.");
      }
    }
  </script>
  <h1>Navigation</h1>
  <ul>
    <li><a href="courier_home.html">Courier Home</a></li>
    <li><a href="courier_view_jobs.html">Courier View Jobs</a></li>
    <li><a href="index.html">Index</a></li>
    <li><a href="signin.html">Sign In</a></li>
    <li><a href="signup.html">Sign Up</a></li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
