<!-- signup.html -->
<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <script type="module" src="js/controller.js?v=1"></script>
</head>

<body>
    <form id="signup-form" onsubmit="signup(event)">
        <input type="text" id="name" placeholder="الاسم" required><br>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
        <input type="password" id="password" placeholder="كلمة المرور" required><br>
        <select id="role">
            <option value="client">عميل</option>
            <option value="courier">مندوب</option>
        </select><br>
        <button type="submit">تسجيل</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
