<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css?v=1746303637">
  
  <title>إنشاء حساب</title>
</head>
<body>
  <h1>إنشاء حساب جديد</h1>

  <form id="signup_form">
    <input type="text" id="username" placeholder="اسم المستخدم" required><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <select id="role" required>
      <option value="">اختر الدور</option>
      <option value="client">عميل</option>
      <option value="courier">مندوب</option>
    </select><br>
    <button type="submit">تسجيل</button>
  </form>

  <p>لديك حساب بالفعل؟ <a href="signin.html">تسجيل الدخول</a></p>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js?v=1746303637"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js?v=1746303637"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js?v=1746303637"></script>
  <script type="module" src="./js/signup_controller.js?v=1746303637"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
