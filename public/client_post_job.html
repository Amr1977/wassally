<!DOCTYPE html>
<html>

<head>
    <title>نشر طلب جديد</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css?v=1746481645">
  
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js?v=1746481645"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js?v=1746481645"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js?v=1746481645"></script>
</head>

<body>
    <h2>نشر طلب جديد</h2>
    <form id="post_job_form">
        <input type="text" id="title" placeholder="عنوان الطلب" required><br><br>
        <textarea id="details" placeholder="وصف الطلب" required></textarea><br><br>
        <input type="number" id="budget" placeholder="الميزانية بالجنيه" required><br><br>
        <button type="submit">نشر الطلب</button>
    </form>
    <button onclick="logout()">تسجيل الخروج</button>
    <script>
    
        function logout() {
            localStorage.clear();
            window.location.href = "signin.html";
        }
    </script>
    <script type="module" src="./js/client_post_job_controller.js?v=1746481645"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
