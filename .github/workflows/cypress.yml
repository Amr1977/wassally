name: Run Cypress and Cucumber Tests

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - '**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci  # Ensures a clean install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Cypress Cucumber Preprocessor
        run: npm install @badeball/cypress-cucumber-preprocessor

      - name: Start Firebase Server
        run: firebase emulators:start --only hosting &

      - name: Wait for Server
        run: npx wait-on http://localhost:5000

      - name: Extra Delay for Firebase Emulator
        run: sleep 10  # Ensures Firebase is fully ready

      - name: Run Cypress Tests
        run: npx cypress run --config-file cypress.config.js